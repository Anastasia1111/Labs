 <h2>Вычисление площади</h2>
<FORM NAME="1st" METHOD=POST>

<P>Перейдите на поле "сторона"
<P>
<BR>Сторона:
<INPUT id="one" TYPE="text" ONfocus="calc(this.value);">
<P>
<BR>Площадь:
<INPUT id="two" TYPE="text" ONFOCUS="this.blur()">

</FORM>

<script>
	function calc(value) {
		document.getElementById("two").value = value * value;
	};
</script>
