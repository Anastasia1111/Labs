!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.4.100.1 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.4.16.1 255.255.254.0
 ip helper-address 10.4.55.208
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.4.5.1 255.255.255.252
 ip helper-address 10.4.55.208
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.4.4.1 255.255.255.252
 ip helper-address 10.4.55.208
 speed auto
 half-duplex
!
router ospf 1
 log-adjacency-changes
 network 10.4.4.0 0.0.0.1 area 0
 network 10.4.5.0 0.0.0.1 area 0
 network 10.4.16.0 0.0.1.255 area 0
!
ip forward-protocol nd
!
!
ip http server
no ip http secure-server
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
