function textblOnClick() {
	var a = document.getElementById("inptext").value;
	var c = document.getElementById('textblock'); 
	for(var i = 0; a.charAt(i) != ""; i++){
		c.innerHTML += a.charAt(i);
	}
}

function clearText() {
	var b = document.getElementById("inptext").value;
	document.getElementById('textblock').innerHTML = "";
}
