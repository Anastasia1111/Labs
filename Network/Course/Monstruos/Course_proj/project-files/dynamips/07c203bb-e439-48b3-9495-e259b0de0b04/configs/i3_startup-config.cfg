!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
ip multicast-routing 
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.4.100.3 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.4.8.2 255.255.255.252
 ip helper-address 10.4.101.2
 ip pim dense-mode
 ip igmp join-group 239.1.1.1
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.4.48.1 255.255.248.0
 ip helper-address 10.4.101.2
 ip pim dense-mode
 ip igmp join-group 233.128.128.128
 duplex auto
 speed auto
!
interface FastEthernet0/1.2
 encapsulation dot1Q 2
 ip address 10.4.101.1 255.255.255.252
 ip helper-address 10.4.101.2
 ip pim dense-mode
 ip igmp join-group 233.128.128.128
!
router ospf 1
 log-adjacency-changes
 network 10.4.8.0 0.0.0.3 area 0
 network 10.4.48.0 0.0.7.255 area 0
 network 10.4.101.0 0.0.0.3 area 0
!
ip forward-protocol nd
!
!
ip http server
no ip http secure-server
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
