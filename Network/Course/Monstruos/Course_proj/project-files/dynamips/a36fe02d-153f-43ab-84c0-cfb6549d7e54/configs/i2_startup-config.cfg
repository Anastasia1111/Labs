!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
ip multicast-routing 
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.4.100.2 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.4.5.2 255.255.255.252
 ip helper-address 10.4.101.2
 ip pim dense-mode
 ip igmp join-group 239.1.1.1
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.4.6.1 255.255.255.252
 ip helper-address 10.4.101.2
 ip pim dense-mode
 ip igmp join-group 239.1.1.1
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.4.7.1 255.255.255.252
 ip helper-address 10.4.101.2
 ip pim dense-mode
 ip igmp join-group 239.1.1.1
 speed auto
 half-duplex
!
router ospf 1
 log-adjacency-changes
 network 10.4.5.0 0.0.0.3 area 0
 network 10.4.6.0 0.0.0.3 area 0
 network 10.4.7.0 0.0.0.3 area 0
!
ip forward-protocol nd
!
!
ip http server
no ip http secure-server
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
