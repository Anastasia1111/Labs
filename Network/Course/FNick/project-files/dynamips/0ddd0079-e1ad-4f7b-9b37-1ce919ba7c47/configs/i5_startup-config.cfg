!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
ip multicast-routing 
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 10.2.6.2 255.255.255.252
 ip helper-address 10.2.24.2
 ip pim dense-mode
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.2.24.1 255.255.248.0
 ip helper-address 10.2.24.2
 ip pim dense-mode
 duplex auto
 speed auto
!
router rip
 version 2
 network 10.0.0.0
!
ip forward-protocol nd
!
!
ip http server
no ip http secure-server
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
