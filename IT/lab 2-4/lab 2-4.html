<BODY BGCOLOR="white" 
 TEXT="black" LINK="blue" ALINK="red" VLINK="green">
 <script>
 var delay = 60;
 var idTimer;
 function a  (Image) {
	Image.width += 3;
	Image.height += 5;
 }
 
 function b (Image) {
		Image.width -= 3;
		Image.height -= 5;
 }
 </script>
 <a href = "#"
 onMouseOver = "clearInterval(idTimer);
 idTimer = setInterval('a (myImage)', delay)"
 onMouseOut = "clearInterval(idTimer);
	idTimer = setInterval('b (myImage)', delay)" >
<img src="ris.bmp" name="myImage" width = 300 height = 500></a>
